{% extends 'layout/basic.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>
<body>
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">

            </div>
        <div class="col-md-6">
        {% if friends %}
            <h1>Friends</h1>
        <ul class="list-group">
        {% for user in friends %}
            <li class="list-group-item">
                <input type="hidden" value="{{ user.to_user }}" id="friend">
                <input type="hidden" value="{{ request.user.username }}" id="user">
                <input type="hidden" value="{{ chat.pk }}" id="chat_pk">
                <div class="row">
                    <div class="col-md-10">
                        <a style="color:black;font-size:20px;" href="{% url 'other_profiles' user.to_user.pk %}">{{ user.to_user }}</a>
                    </div>
                    <div class="col-md-2">
                        <form action="{% url 'delete_friend' user.pk %}" method="get">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-outline-dark" value="Delete">
                </form>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
        {% else %}
            <h1 class="text-muted">
                No friends yet.
            </h1>
        {% endif %}
    </div>
    </div>
    </div>
{% endblock content %}
{% block foot %}
{% endblock foot %}
</body>
</html>
